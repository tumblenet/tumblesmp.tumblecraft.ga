<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tumble SMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="tsmp-top"></div>
 <a href="#" class="tsmp-top-button button green"><i class="fas fa-chevron-up"></i></a>
<header class="tsmp-header">
  <div class="tsmp-header-contents">
    <div class="tsmp-sitetitle">
    <a href="javascript:toggleMenu()" class="tsmp-mobile-menu button"><i class="fas fa-bars"></i></a>
      <a href="javascript:location.reload()" class="tsmp-sitelogo"><img src="" alt=""></img></a>
    </div>


    <div class="tsmp-header-spacer"></div>
    <nav class="tsmp-sitenav">
      <ul>
        <li class="active"><a href="#">Seasons</a></li>
        <li><a href="#">Members</a></li>
        <li><a href="#">Recap</a></li>
        <li><a class="button" href="javascript:addVideo()">Add Video</a></li>
      </ul>
    </nav>
  </div>
</header>
<main clas="tsmp-main">
  <div class="tsmp-page season">
    <div class="season-info">
      <div class="season-info-box">
        <div class="season-image"><img src="http://lorempixel.com/1366/760/?random" alt=""></div>
        <div class="season-details">
          <div class="season-details-header">
            <h1>Season 1</h1>
            <a class="button download" href="#">Download World</a>

          </div>
          <p>Seed: <code class="code">tumblesmp</code></p>
          <p>MC: 1.13</p>
          <dp>Start Date: 20 July 2017</dp>
        </div>
      </div>
    </div>
    <div class="video-list season-videos">
      <div class="video-list-video">
        <div class="video-image"><img src="http://lorempixel.com/1280/720/?random" alt=""></div>
        <div class="videoinfo">
          <h3>Video Title</h3>
          <p>Views</p>
          <p>Likes</p>
          <p>Comments</p>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="tsmp-footer">
  <script src="http://api.tumblenet.ga/footer.js"></script>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
